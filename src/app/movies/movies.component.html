
<section class="py-5">
    <div class="container">
        <div class="row g-3">
            @for (movies of dataMovies; track $index) {
                <div class="col-md-3">
                    <div id="card" class="border-5 border rounded-top-4 position-relative">
                        <img [src]="pathImg + movies.poster_path" class="img-fluid rounded-3"/>
                        <div id="category" class="position-absolute bg-black bg-opacity-50 opacity-0 z-3 top-0 start-0 w-100 h-100 d-flex flex-column justify-content-end align-items-center">
                            <div class="mini-cat d-flex justify-content-center align-items-center flex-column">
                                <h4 class="text-white fw-bolder">{{movies.title ?? movies.name}}</h4>
                                <div class="text-white fs-5 py-1 fw-lighter">{{movies.media_type}}</div>
                        <div class="text-bg-warning mb-4 p-2 rounded-2 fw-bold">{{movies.vote_average}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            }
        </div>
    </div>
</section>
